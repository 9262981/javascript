<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head><link rel="stylesheet" href="assets/css/style.css" />
<style type="text/css">
	*{
		margin:0;
		padding:0;
		position:absolute
	}
	#aaa{
		left:110px;
		width:555px;
		height:150px;
	}
	ul{
		width:1155px;
		
	}
	li{
		width:120px;
		background: red;
		border:2px solid yellow;
		float:left;
		position:relative;
		list-style-type: none;
	}
	.bggreen{
		background: green;
	}
	.bgred{
		background: red;
	}
</style>
<body>
	<div id="inp"></div>  
	<div id="aaa" class="bggreen">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</div>  
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	function load (){  
  
    document.addEventListener('touchstart',touch, true);  
    document.addEventListener('touchmove',touch, true);  
    document.addEventListener('touchend',touch, true);  
      
    function touch (event){  
        var event = event || window.event;  
          console.log(event)
        var oInp = document.getElementById("inp");  
  
        switch(event.type){  
            case "touchstart":  
                oInp.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";  
                $("#aaa").css("left",event.touches[0].clientX);
//              $("#aaa").css("height",event.touches[0].clientY);
                break;  
            case "touchend":  
                oInp.innerHTML = "<br/>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";  
                $("#aaa").css("left",event.touches[0].clientX);
//              $("#aaa").css("height",event.touches[0].clientY);
                
                break;  
            case "touchmove":  
                event.preventDefault();  
                $("#aaa").css("left",event.touches[0].clientX);
//              $("#aaa").css("height",event.touches[0].clientY);
                oInp.innerHTML = "<br/>Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";  
                
                break;  
        }  
          
    }  
}  
window.addEventListener('load',load(), false); 
</script>
</html>
