			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

			console.log("b",b);
			//b issueno=32155&payno=1&freeno=1&userId=11235&total=0.00
			var r = b.match(reg);
			// alert(r);
			console.log("r",r);
			// "issueno=32155&", "", "32155", "&",
			if(r != null) return unescape(r[2]);
			return null;

		}
