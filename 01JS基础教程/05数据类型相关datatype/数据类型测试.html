<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>数据类型</title>
	<script type="text/javascript">
		var a;               // x 为 undefined
		var b = 5;           // 现在 x 为数字
		var c = "John";      // 现在 x 为字符串
		var d=true;
		var e=false;
		var ee=null;
		var f=["Saab","Volvo","BMW"]; 
		var g={
					firstname : "John",
					lastname  : "Doe",
					id        :  5566
					};
		var h={firstname:"John", lastname:"Doe", id:5566};

		i=null;
		
	 
	

		console.log("test",typeof a);
		console.log("test",typeof b);
		console.log("test",typeof c);
		console.log("test",typeof d);
		console.log("test",typeof e);
		console.log("test",typeof ee);
		console.log("test",typeof f);
		console.log("test",typeof g);
		console.log("test",typeof h);
		console.log("test",typeof i);
		console.log("test",typeof j);


	</script>
	
</head>
<body>
	<pre>
		null undefined 区别
	typeof undefined             // undefined
	typeof null                  // object
	null === undefined           // false
	null == undefined            // true

	constructor 属性

	constructor 属性返回所有 JavaScript 变量的构造函数。
	</pre>


	<div id="demo"></div>
	<script>
	document.getElementById("demo").innerHTML = 
	    "john".constructor + "<br>" +
	    (3.14).constructor + "<br>" +
	    false.constructor + "<br>" +
	    [1,2,3,4].constructor + "<br>" +
	    {name:'john', age:34}.constructor + "<br>" +
	    new Date().constructor + "<br>" +
	    function () {}.constructor;

	</script>
</body>
</html>
