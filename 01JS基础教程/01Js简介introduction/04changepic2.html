		function changeImage(aBtn){
			var imgPic=document.getElementById("myimage");
			switch(aBtn){
				case 1:imgPic.src="1.jpg";
				break;
				case 2:imgPic.src="2.jpg";
				break;
				case 3:imgPic.src="3.jpg";
				break;
				case 4:imgPic.src="4.jpg";
				break;
				case 5:imgPic.src="5.jpg";

				case 6:imgPic.src="6.jpg";
				break;
			}
		}

<img id="myimage"  src="2.jpg" ><br>

<button onclick="changeImage(1)" >01</button>
<button onclick="changeImage(2)" >02</button>
