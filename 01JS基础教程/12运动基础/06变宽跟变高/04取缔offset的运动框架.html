<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>变高变宽</title>
</head>
	<style type="text/css">
	div{display: absolute;margin:20px;float:left;}
		#div1{
			width: 100px;height: 100px;background: red;border: 10px solid black;
		}
		#div2{
			width: 100px;height: 100px;background: red;
		}
	</style>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
<script type="text/javascript">
	window.onload=function  () {
		var oDiv1=document.getElementById("div1");
		var oDiv2=document.getElementById("div2");
		function getStyle (obj,name) {
		if(obj.currentStyle){
				return obj.currentSytle[name];
			}else{
				return getComputedStyle(obj,false)[name];
			}
		}

		oDiv1.onmouseover=function  () {
			startMove(this,400);
		}
		oDiv1.onmouseout=function  () {
			startMove(this,100);
		}
		
		function startMove (obj,iTarget) {
			// curStyle=getStyle(oDiv1,'height');

			// console.log(curStyle);
			// console.log(getStyle(obj,'height'));
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				curStyle=parseInt(getStyle(obj,'height'));
				var speed=(iTarget-curStyle)/6;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(curStyle==iTarget){
					clearInterval(obj.timer);
				}else{
					obj.style['height']=curStyle+speed+"px";
				}
			},30)
		}
		
	}
</script>

</html>
