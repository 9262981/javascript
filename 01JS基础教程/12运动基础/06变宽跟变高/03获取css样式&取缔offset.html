<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>获取css样式&取缔offset</title>
	<style type="text/css">
		#div1{width:100px;height: 100px;background: red;border:1px solid red;}
	</style>
</head>
<body>
	<div id="div1" ></div>
	
</body>
	<script type="text/javascript">
		function getStyle (obj,name) {
		if(obj.currentStyle){
				return obj.currentStyle[name];
			}else{
				return getComputedStyle(obj,false)[name];
			}
		}
		setInterval(function  () {
			var oDiv1=document.getElementById("div1");

			oDiv1.style.width=parseInt(getStyle(oDiv1,'width'))-1+'px';

		},30);
		
	</script>
</html>
