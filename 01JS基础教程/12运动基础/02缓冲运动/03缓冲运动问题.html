<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
		#div1{width:100px;height: 100px;background: red;position: absolute;left:00px;top:100px;}
		#div2{width: 1px;height: 200px;position: absolute;left:500px;background: black;color:black;}
	</style>
	<script type="text/javascript">
		window.onload=function  () {
		
			var oDiv=document.getElementById('div1');
			var a=document.getElementById("a");
			var b=document.getElementById('b');
			a.onclick=function  () {
				demo=setInterval(move,30);

			}

			b.onclick=function  () {
				clearInterval(demo);
			}


			function move () {
				
				// 距离减去当前的left距离等于speed
				var speed=(500-oDiv.offsetLeft)/30;
				//距离太大一下子就跳过去了.除以10.-30 -50 控制速度；
				oDiv.style.left=oDiv.offsetLeft+Math.floor(speed)+"px";
				console.log(oDiv.style.left);
				console.log(speed);
				//像素只识别到1的单位，小数点以后不识别；我们需要向上取整为整数值;
				// http://www.w3school.com.cn/jsref/jsref_obj_math.asp
				// http://www.w3school.com.cn/jsref/jsref_tofixed.asp 四舍五入 
				//问题解决

			}
			
			

		
				
		}
		
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<INPUT type="button" value="开始运动" id="a">
	<INPUT type="button" value="停止" id="b">
	<pre>
		逐渐变慢的感觉
		距离大的时候，速度越大
		距离小的时候，速度越小
	</pre>
</body>
	
</html>
