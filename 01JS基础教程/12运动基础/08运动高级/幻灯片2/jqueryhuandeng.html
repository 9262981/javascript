<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" c />
<script src="jquery-1.10.1.js"></script>
<script type = "text/javascript">
function scroll_news(){
    var firstNode = $('#scroll-container li'); //获取li对象
    firstNode.eq(0).fadeOut("slow", function(){ //获取li的第一个,执行fadeOut,并且call - function.
     $(this).clone().appendTo($(this).parent()).show(); //把每次的li的第一个 克隆，然后添加到父节点 对象。
     $(this).remove();//最后  把每次的li的第一个 去掉。
  });//注意哦,这些都是在fadeOut里面的callback函数理执行的。
}
setInterval('scroll_news()',2000);//每隔0.5秒，执行scroll_news()
</script>
</head>
<body >
<div id="scroll-container" style="height:287px;width:682px;overflow: hidden;">
  <li><img src="images/1.jpg" width="682" height="287" /></li>
  <li><img src="images/2.jpg" width="682" height="297" /></li>
  <li><img src="images/3.jpg" width="682" height="297" /></li>
  <li><img src="images/4.jpg" width="682" height="297" /></li>
</div>
</body>
</html>xc
