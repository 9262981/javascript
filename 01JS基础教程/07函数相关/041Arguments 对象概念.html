利用arguments求和
	<script>
	function sumAll() {
	    var i, sum = 0;
	    for(i = 0; i < arguments.length; i++) {
	        sum += arguments[i];
	    }
	    return sum;
	} 
	document.getElementById("demo").innerHTML =
	sumAll(1, 123, 500, 115, 44, 88);
