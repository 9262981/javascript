<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>simonDemo</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="请输入您的描述信息">
	<meta name="keywords" content="关键字,关键字,关键字">
	<meta name="author" content="Simon Sun">
	<style>
	input{width: 90px;height: 50px;background: green;}
	.tab{width: 300px;height: 300px;background: red;display: none}
	.activeg{background: grey;}
	</style>
	<script>
	window.onload=function () {
		var oDiv=document.getElementById("div1");
		var aLink=document.getElementsByTagName("input");
		var aDiv=oDiv.getElementsByTagName("div");
		for (var i=0;i<aLink.length;i++){
				aLink[i].index=i;
				aLink[i].onclick=function () {
					for(var i=0;i<aLink.length;i++){
						aLink[i].className="";
						aDiv[i].style.display="none";
					}
					this.className="activeg";
					aDiv[this.index].style.display="block";
				}
			}
	}
		
		
	</script>
</head>
<body>
	<div id="div1">
		<input type="button" class="active" value="aaa">
		<input type="button" class="" value="bbb">
		<input type="button" class="" value="ccc">
		<div style="display:block;" class="tab ">aaa</div>
		<div class="tab">bbb</div>
		<div class="tab">ccc</div>
	</div>
</body>
</html>
