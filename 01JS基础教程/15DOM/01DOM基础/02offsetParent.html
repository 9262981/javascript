	<title>offsetParent</title>

<style type="text/css">
	#div1{width: 200px;height: 200px;background:red;margin-left:100px;/*position: relative;;*/}
	#div2{width: 100px;height: 100px;background:blue;position: absolute;left: 50px;top: 50px}

<script type="text/javascript">
window.onload=function  () {
	var oDiv2=document.getElementById("div2");
	console.log(oDiv2.offsetParent);

	div1没有定位的话 ， 按照body去定位。
