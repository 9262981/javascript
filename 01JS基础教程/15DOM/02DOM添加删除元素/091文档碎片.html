	window.onload=function  () {
		

		var oUl=document.getElementById("ul1");
		var oFrag=document.createDocumentFragment();
		
		for (var i=0;i<1000;i++){
			var oLi=document.createElement('li');
			oFrag.appendChild(oLi);
		}
		oUl.appendChild(oFrag);
	}
</script>
