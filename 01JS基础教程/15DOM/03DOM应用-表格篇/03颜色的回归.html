<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>01dom操作表格</title>
	<style type="text/css">
		table,td{border:3px solid grey;}
		td{width:80px;height:30px;}
	</style>
</head>
<body>
	<table id="tab1">
		<thead>
			<td>id</td>
			<td>name</td>
			<td>age</td>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>simon</td>
				<td>33</td>
			</tr>
			<tr>
				<td>2</td>
				<td>孙志鹏</td>
				<td>33</td>
			</tr>
			<tr>
				<td>3</td>
				<td>张三</td>
				<td>03</td>
			</tr>
			<tr>
				<td>4</td>
				<td>李四</td>
				<td>13</td>
			</tr>
			<tr>
				<td>5</td>
				<td>王五</td>
				<td>23</td>
			</tr>
		</tbody>
	</table>
	<pre>
		表格的获取
		tBodies;tHead;tFoot;rows;cells;
	</pre>
	<script>
		window.onload=demo;
		function demo () {
			var oTab=document.getElementById("tab1");
			
			for (var i=0;i<oTab.tBodies[0].rows.length;i++){
				oTab.tBodies[0].rows[i].onmouseover=function  () {
					oldColor=this.style.background;
					this.style.background="blue";
				}
				oTab.tBodies[0].rows[i].onmouseout=function  () {
					this.style.background=oldColor;
				}
				if(i%2){
					oTab.tBodies[0].rows[i].style.background="red";
				}else{
					oTab.tBodies[0].rows[i].style.background="green";
				}
			}
		}
	</script>
</body>
</html>
