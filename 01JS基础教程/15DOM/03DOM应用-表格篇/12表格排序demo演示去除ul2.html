<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>01domli排序</title>
	<style type="text/css">
		#ul1{background: green;}
		#ul2{background: red;}
	</style>
<script type="text/javascript">
	window.onload=demo;
	function demo () {
		var oUl1=document.getElementById('ul1');
		var oUl2=document.getElementById('ul2');
		var oBtn=document.getElementById('btn1');

		oBtn.onclick=function  () {
		
			var oLi=oUl1.children[0];

			//oUl1.removeChild(oLi);
			oUl1.appendChild(oLi);		
	//appendChild是先从原有的父级上删除掉，添加到新的父级上
		}
	}
</script>
</head>
<body>
	
	<ul id="ul1">
		<li>111</li>
		<li>22</li>
		<li>34</li>
		<li>14</li>
	</ul>
	<ul id="ul2">
		
	</ul>

	<input type="button" value="排序" id="btn1" >

</body>
</html>
