	<script>
window.onload=demo;
function demo () {
	var oTab=document.getElementById('tab1');
	var oTxt=document.getElementById("search");
	var oBtn=document.getElementById('btn1');
	

	oBtn.onclick=function  () {
		for(var i=0;i<oTab.tBodies[0].rows.length;i++){
			var otTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
			var sTxt=oTxt.value;
			var rTxt=sTxt.split(" ");
			// console.log(rTxt);
			for(var j=0;j<rTxt.length;j++){
				if(otTab.search(rTxt[j].toLowerCase())!=-1){
				oTab.tBodies[0].rows[i].style.background='yellow'}else{
				oTab.tBodies[0].rows[i].style.display='none'
			}
				
			}
			
			
		}
	   
	}
	
}
