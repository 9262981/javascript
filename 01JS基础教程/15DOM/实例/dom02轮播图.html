<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<title>网上大部分的轮播图实现方式从左到右滚动出来</title> 
<style type="text/css"> 
*{ margin: 0; padding: 0;} 
ul{ list-style: none;} 
#view{ position: relative; width: 320px; height: 120px; margin-left:320px; border: 10px solid #bc8f8f; } 
#view:after{ content: '.'; display: block; clear: both; height: 0; visibility:hidden;} 
#img_list{ position: absolute; width: 960px;} 
#img_list li{ float: left; width: 320px; height: 120px; } 
#a{ background: #87ceeb;} 
#b{ background: #ff69b4;} 
#c{ background: #98fb98;} 
</style> 
</head> 
<body> 
<div id="view"> 
	<ul id="img_list"> 
		<li id="a"></li> 
		<li id="b"></li> 
		<li id="c"></li> 
	</ul> 
</div> 
<script type="text/javascript"> 
	var img_list = document.getElementById('img_list'); 
	img_list.style.left = 0; 
	setInterval(function(){ 
	img_list.style.left = 
	parseInt(img_list.style.left) == -640 ? 0: (parseInt(img_list.style.left) - 320 + 'px'); 
	},500) 
</script> 
</body> 
</html>
