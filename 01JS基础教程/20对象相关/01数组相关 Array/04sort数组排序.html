<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>数字排序</title>
</head>
<script type="text/javascript">
	var arr=[12,11,3,99,66,103];
	//////数组调用了比较函数/////
	arr.sort(function(n1,n2){
		if(n1<n2){
			return -1;
		}else if(n1>n2){
			return 1;
		}else{
			return 0;
		}
	})
	console.log(arr);
</script>

</body>
</html>
