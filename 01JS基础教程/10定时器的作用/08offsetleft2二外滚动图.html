<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>offsetleft</title>
	<style type="text/css">
		
		.gonggao{
			width:922;
			height:150px;
			border: 3px solid grey;
			position:absolute;
			/*box-sizing:border-box;*/
			left:100px;
			
		}
		.gonggao ul{
			list-style:none;
			margin:0;
			padding:0;
		}
		.gonggao li{
			float:left;
		}
		ul>li>img{
			width:220px;
			height:150px;
			float:left;
		}
		span{
			width:21px;	
			height:59px;
			position: absolute;
			z-index:99;
			
			margin-top: 45px;
			margin-left: -21px;
		}
		p{
			width:21px;	
			height:59px;
			position: absolute;
			z-index:99;
			display: inline-block;
			margin-top: 45px;
			margin-right: -21px;
		}
	</style>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	http://hnd.bisu.edu.cn
	<div id="div1" class="gonggao">
		<ul>
			<span>
			<img src="img/btn-left.jpg" alt=""></span>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
			<p>
			<img src="img/btn-right.jpg" alt=""></p>
		</ul>
	</div>
	
		
</body>
</html>
