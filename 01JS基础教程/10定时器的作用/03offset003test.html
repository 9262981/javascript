<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>offsetleft</title>
	<style type="text/css">
		
		.gonggao{
			width:880;
			height:150px;
			border: 3px solid red;
			position:absolute;
			/*box-sizing:border-box;*/
			left:100px;
			margin-left:30px;
		}
		.gonggao img{
			width:220px;
			height:150px;
			float:left;
		}
	
	</style>
	<script type="text/javascript">
		setInterval(function  () {
			div1.style.left=div1.offsetLeft+1+'px';
		},1000)
	</script>
</head>
<body>
	<!-- <div id="div1" class="gonggao" onclick="alert(this.offsetLeft)"> -->
	<!-- <div id="div1" class="gonggao" onclick="alert(this.offsetTop)"> -->
	<!-- <div id="div1" class="gonggao" onclick="alert(offsetWidth)"> -->
	<div id="div1" class="gonggao" onclick="alert(offsetLeft)">
		<img src="img/1.jpg">
	</div>
	
		
</body>
</html>
