<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>setInterval</title>
	
	<style>
		div{
			
			
			border-radius: 30px;
			background: #333;
			color:#fff;
			text-indent: center;
			width:100px;height:100px;
			position:relative;
		
		}
	</style>
	<script>
		
			
		window.onload=function  () {
			// body...
		setInterval(function () {
			var oDemo=document.getElementById("demo");

				var a = parseInt(oDemo.style.width)+2+'px';
				oDemo.style.width=a;
				// console.log(a);
			
			},30);
		}
		
		
	</script>
</head>

<body>
	<div id="demo" style="width:200px;height:300px;">
		heloooooo!
	</div>
	<input type="button" value="">
	<pre>
		setInterval 间隔
		setTimeout  延时

		clearInterval
		clearTimeout
	</pre>


		
	
</body>
</html>
