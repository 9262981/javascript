<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>setInterval</title>
	<script>
		function showText () {
			alert("hello world");
		}
		// setInterval(showText,3000);//无限次执行
		setInterval(showText,1000);//只执行一次
	</script>
</head>
<body>
	<pre>
		setInterval 间隔
		setTimeout  延时

		clearInterval
		clearTimeout
	</pre>
</body>
</html>
