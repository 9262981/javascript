<script src="http://libs.baidu.com/jquery/1.6.3/jquery.min.js"></script>
	<script>
		(function loadMore() {
            $.ajax({
                url: 'https://api.douban.com//v2/movie/top250',
                dataType: 'jsonp',
                contentType:"Access-Control-Allow-Origin",
                type:"get",
                beforeSend: function() {
                    var loading = '<div class="loading"></div>';
                    $("body").append(loading);
                },
                success: function(data) {
                	html="";
                        
                	for(var a=0;a<data.subjects.length;a++){
                		html+="<img src='"+data.subjects[a].images.large+"'>";
                	}
                   		$(".loading").remove();
                        
                        $("body").append(html);
                    console.log(data)
                },
                error: function(data) {
                   console.log(data);
                }
            });
        })()
	</script>
